name: Java CI with Maven
env:
  sys.registry.pwd: ${{ secrets.REGISTRY_PWD }}

on:
  issue_comment:
    # 仅在创建新的评论时触发工作流
    types: [created]
    # 您也可以添加 edited 和 deleted

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn  package -q  && mv target/app.jar ./


    - name: Run jar
      run: java -jar app.jar ${{ github.event.comment.body }} server
